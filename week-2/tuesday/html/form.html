<!doctype html>
<html>
  <head>
    <title>My Wikipedia form</title>
    <link rel="stylesheet" href="..\css\formstyle.css">
    <meta charset="utf-8">
  </head>


  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li>Create account</li>
            <li>Log in</li>
          </ul>
        </nav>
        <nav class="talk-menu">
          <ul>
            <li>Special page</li>
          </ul>
         </nav>
        <nav class="edit-menu">
        </nav>

        <form>
          <input class="search" type="search" placeholder="Search">
        </form>
      </header>

      <main class="main-content">

        <h1>Create account</h1>

          <div class="forms">
               <div class="help"><a href="#">(help me choose) </a></div>
            <p>
              <label for="username">Username</label>
              <input  type="text" required id="Enter your username" placeholder="Enter your username">

            </p>
            <p>
              <label for="password">Password</label>
              <input  type="password" required id="password" placeholder="Enter your password">
            </p>
            <p>
              <label for="confirm">Confirm password</label>
              <input  type="password" required id="valami" placeholder="Confirm your password">
            </p>
            <P>
              <label for="mail">Email address (optional)</label>
              <input type="mail" placeholder="Enter your email address">
            </P>

            <div class="space">
              <p>
                To edit this page, please enter the words that appear below in the box (<a href="#">more info</a>):
              </p>
            </div>
            <p>
              CAPTCHA Security check
            </p>

            <P>
              <label for="textarea"></label>
              <textarea class="textarea" name="name" rows="8" cols="40"></textarea>
            </P>
            <P>
              <label for="textarea"></label>
              <textarea class="textarea" name="name" rows="1" cols="40" placeholder="Enter text you see above"></textarea>
            </P>
            <p>
              Can't see the image? <a href="https://en.wikipedia.org/wiki/Wikipedia:Request_an_account">Request an account</a>
            </p>

            <P>
              <button type="button" name="button">Create your account</button>
            </p>
          </div>
    </div>




      </main>

      <footer class="main-footer">
        footer
      </footer>



    <aside class="main-sidebar">
      <a href="#" class="logo"> <Wikipedia> </a>
    </aside>

  </body>

</html>
